<div id="Sidebar">
  <!--<nav *ngClass="{active?'sidebar active':'sidebar'}">-->
  <nav [className]="active?'sidebar active':'sidebar'">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li className="nav-item" >
        <a class="nav-link active">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20" height="20" width="20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
          <span style="margin-left: 10px">Home</span>
        </a>
      </li>
      <li className="nav-item" *ngFor="let item of Navitems">
        <a class="nav-link" routerLink="{{item.to}}">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20" height="20" width="20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
          <span style="margin-left: 10px">{{item.name}}</span>
        </a>
      </li>
    </ul>
  </div>
  </nav>
</div>
